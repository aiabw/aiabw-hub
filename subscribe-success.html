<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmed - AIABW Hub</title>
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --background: #f8fafc;
            --surface: #ffffff;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .icon {
            font-size: 48px;
            color: var(--success);
            margin-bottom: 20px;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Subscription Confirmed!</h1>
        <p>Thank you for subscribing to AIABW Hub updates.</p>
        <p>You'll now receive weekly insights on AI & Web3 tools, exclusive airdrop opportunities, and market analysis.</p>
        <p><strong>Next steps:</strong> Check your email for a welcome message.</p>
        <a href="/" class="btn">Back to AIABW Hub</a>
    </div>
</body>
</html>
